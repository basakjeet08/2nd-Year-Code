<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <center>
            <form action="Form">
                <table border="2px" cellpadding="8px">
                    <tr>
                        <td> Name : </td>
                        <td><input type="text"></td>
                    </tr>

                    <tr>
                        <td> Color : </td>
                        <td>
                            GRAY <input type="radio" value="grey" name="color">
                            GREEN <input type="radio" value="Green" name="color">
                            RED <input type="radio" value = "Red" name="color">
                        </td>
                    </tr>

                    <tr>
                        <td>Size Range</td>
                        <td>
                            <select id="range">
                                <option>Choose</option>
                                <option>4PC</option>
                                <option>6PC</option>
                                <option>8PC</option>
                                <option>10PC</option>
                                <option>12PC</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><button type="button">SUBMIT</button></td>
                    </tr>
                </table>
                
            </form>
        </center>
    </body>
</html>
