<html>
    <head>
        <title> Spanning in Tables</title>
    </head>
    <body>
        <center>
            <table border="2px" cellspacing="4px" cellpadding="8px">
                <tr>
                    <th rowspan="2" colspan="2">Today's Opinion Poll Question</th>
                    <th colspan="3">Political Party</th>
                </tr>
                <tr>
                    <th>Democrat</th>
                    <th>Republican</th>
                    <th>Independent</th>
                </tr>
                <tr align="center">
                    <td rowspan="3">Do you favour or oppose increasing the Minimum Wage?</td>
                    <td>Favor</td>
                    <td>70%</td>
                    <td>35%</td>
                    <td>55%</td>
                </tr>

                <tr align="center">
                    <td>Oppose</td>
                    <td>25%</td>
                    <td>60%</td>
                    <td>30%</td>
                </tr>

                <tr align="center">
                    <td>Unsure</td>
                    <td>5%</td>
                    <td>5%</td>
                    <td>15%</td>
                </tr>
            </table>
        </center>
    </body>
</html>
